<html>
    <head>
	    <title>bootstrap实现html试卷</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <script src="./jquery-3.2.1.js"></script>        
        <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </head>
	<body>
    <div class="container">
    <h1>统一建模语言理论考试</h1>
	<div class="row">
      <div class="col-xs-4">
         <h3>考试科目：统一建模语言</h3>  
      </div>
      <div class="col-xs-3">
         <h3>考试时间：100分钟</h3>
      </div>
      <div class="col-xs-3">
         <h3>得分：100分</h3> 
      </div>      
    </div>
    <div class="row">
    <form class="form-horizontal" role="form">
    <div class="form-group">
    <label for="firstname" class="col-sm-1 control-label">班级：</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="firstname" placeholder="01">
    </div>
  
 <!--  <div class="form-group"> -->
    <label for="lastname" class="col-sm-1 control-label">学号：</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="lastname" placeholder="001">
    </div>
    <!-- <div class="form-group"> -->
    <label for="lastname" class="col-sm-1 control-label">姓名：</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="lastname" placeholder="王小闹">
    </div>
    </div>
    <h2>一、填空题（每空5分，共20分）</h2>
    <form class="form-horizontal" role="form">
  <div class="form-group">
    <label  class="col-sm-2 control-label">1.UML的中文全称是：</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="" placeholder="统一建模语言">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">2.对象最突出的特征是:</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="" placeholder="封装性">
    </div>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="" placeholder="继承性">
    </div>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="" placeholder="多态性">
    </div>
  </div>
</form>
   <h2>二、选择题（每题10分，共20分）</h2>
   <label for="name">1.UML与软件工程的关系是：</label>
        <div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" > (A)UML就是软件工程
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>(B) UML参与到软件工程中软件开发过程的几个阶段
    </label>
</div>
  <div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">(C) UML与软件工程无关
    </label>
</div>  
   <div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">(D) UML是软件工程的一部分
    </label>
</div>
 <label for="name">2. Java语言支持：</label>
        <div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"  checked> (A) 单继承
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" >(B) 多继承
    </label>
</div>
  <div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">(C) 单继承和多继承都支持
    </label>
</div>  
   <div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">(D) 单继承和多继承都不支持
    </label>
</div>
<h2>三、多择题（每题10分，共20分）</h2>
  <label for="name">1. 用例的粒度分为以下哪三种：</label>
<div class="checkbox">
    <label><input type="checkbox" value="" checked>(A) 概述级</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="" checked>(B) 需求级</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="">(C) 用户目标级</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="" checked>(D) 子功能级</label>
</div>
 <label for="name">2. 类图由以下哪三部分组成：</label>
<div class="checkbox">
    <label><input type="checkbox" value="" checked>(A) 名称(Name)</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="" checked>(B) 属性(Attribute)</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="" checked>(C) 操作(Operation)</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="" >(D) 方法(Function)</label>
</div>
<h2>四、判断题（每题10分，共20分）</h2>
<h5>1. 用例图只是用于和客户交流和沟通的,用于确定需求。
   <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" >√
    </label>
    <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2" checked> ×
    </label>
</h5>
<h5>2. 在状态图中,终止状态在一个状态图中允许有任意多个。
   <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>√
    </label>
    <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> ×
    </label>
</h5>

<h2>五、简答题（每题20分，共20分）</h2>   
<form role="form">
   <div class="form-group">
    <label for="name">1.简述什么是模型以及模型的表现形式。</label>
    <textarea class="form-control" rows="3" col="8"> 模型是对现实世界的简化和抽象，模型是对所研究的系统、过程、事物或概念的一种表达形式。可以是物理实体；可以是某种图形；或者是一种数学表达式。"</textarea>
  </div>
</form>
<button type="button" class="btn btn-info">计算分数</button>
   </div>
 
     
   </body>
</html>
